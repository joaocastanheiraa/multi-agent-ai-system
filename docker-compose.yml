version: '3.8'

services:
  multi-agent-system:
    build: .
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - ENV=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Opcional: Redis para cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Opcional: PostgreSQL para persistÃªncia
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: multiagent
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
